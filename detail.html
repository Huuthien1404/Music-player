<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/detail.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="detail">
        <div class="detail-content">
          <div class="detail-header">
            <a href="./playlist.html"><i class="fa-solid fa-angle-left"></i></a>
            <span>Everly</span>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
          <div class="detail-image">
            <img src="" alt="image" />
          </div>
          <h2 class="detail-title"></h2>
          <h3 class="detail-description"></h3>
          <audio id="song" src=""></audio>
          <input type="range" value="0" id="progress" />
          <div class="song-time">
            <span class="song-start">0:00</span>
            <span class="song-end">0:00</span>
          </div>
          <div class="volume-container">
            <div><i class="fa-solid fa-volume-low" id="ctrlVolume"></i></div>
            <div><input type="range" value="0" id="song-volume" /></div>
          </div>
          <div class="repeat-one-song">
            <i id="repeat-one-toggle" class="fa-solid fa-toggle-off"></i>
            <span id="repeat-one-song-title">Lặp lại 1 bài: ĐANG TẮT</span>
          </div>
          <div class="controls">
            <div id="random"><i class="fa-solid fa-shuffle"></i></div>
            <div id="backward"><i class="fa-solid fa-backward"></i></div>
            <div id="center">
              <i
                class="fa-solid fa-play"
                id="ctrlIcon"
                onclick="playPause()"
              ></i>
            </div>
            <div id="forward"><i class="fa-solid fa-forward"></i></div>
            <div id="repeat"><i class="fa-solid fa-repeat"></i></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/detail.js"></script>
  </body>
</html>
